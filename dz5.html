<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

</head>
<body class="body-dz5">
    <main>
    <div class="container">
        <form>
            <fieldset style="width: 650px;">
            <h1 style="text-align: inherit;">Registration</h1>
            <hr class="hr-dz5">
            <div style="display: flex;">
            <div class="section-1">
            <label class="dz5-input">Full Name
                <input type="text" placeholder="Enter your name">
            </label>
            <br>
            <br>
            <label class="dz5-input">Email
                <input type="email" placeholder="Enter your email">
            </label>
            <br>
            <br>
            <label class="dz5-input">Password
                <input type="password" placeholder="Enter your password">
            </label>
            <br>
            <br>
            </div>
            <div class="section-2">
            <label class="dz5-input">Username
                <input type="text" placeholder="Enter your username">
            </label>
            <br>
            <br>
            <label class="dz5-input">Phone Number
                <input type="tel" placeholder="Enter your number">
            </label>
            <br>
            <br>
            <label class="dz5-input">Confirm Password
                <input type="password" placeholder="Confirm your password">
            </label>
            </div>
            </div>
            <div>
            <h2>Gender</h2>
            <div style="display: flex;">
            <label>
                <input type="radio">
                Male
            </label>
            <label>
                <input type="radio">
                Female
            </label>
            <label>
                <input type="radio">
                Prefer not to say
            </label>
            </div>
            </div> 
           <button type="submit" class="button-dz5"><span>Register</span></button>
            </fieldset>
        </form>
    </div>
    </main>
</body>
</html>
