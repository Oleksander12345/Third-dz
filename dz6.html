<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

</head>

<body class="body-dz5">
    <main>
        <div class="container">
            <form style="width: 100%;">
                <h1 style="text-align: inherit;">Registration</h1>
                <hr class="hr-dz5">
                <div>
                    <div style="margin-left: 15px; font-size: larger; width: 100%;">
                        <div class="section-1-dz6">
                            <label class="dz5-input"><span class="label-dz5">Full Name</span>
                                <input type="text" placeholder="Enter your name"
                                    style="padding: 2px 20px; width: 75%; font-size: 17px;">
                            </label>
                            <br>
                            <br>
                            <label class="dz5-input"><span class="label-dz5">Email</span>
                                <input type="email" placeholder="Enter your email"
                                    style="padding: 2px 20px; width: 75%; font-size: 17px;">
                            </label>
                            <br>
                            <br>
                            <label class="dz5-input"><span class="label-dz5">Password</span>
                                <input type="password" placeholder="Enter your password"
                                    style="padding: 2px 20px; width: 75%; font-size: 17px;">
                            </label>
                        </div>
                        <div class="section-2-dz6">
                            <label class="dz5-input"><span class="label-dz5">Username</span>
                                <input type="text" placeholder="Enter your username"
                                    style="padding: 2px 20px; width: 75%; font-size: 17px;">
                            </label>
                            <br>
                            <br>
                            <label class="dz5-input"><span class="label-dz5">Phone Number</span>
                                <input type="tel" placeholder="Enter your number"
                                    style="padding: 2px 20px; width: 75%; font-size: 17px;">
                            </label>
                            <br>
                            <br>
                            <label class="dz5-input"><span class="label-dz5">Confirm Password</span>
                                <input type="password" placeholder="Confirm your password"
                                    style="padding: 2px 20px; width: 75%; font-size: 17px;">
                            </label>
                        </div>
                    </div>
                    <div>
                        <h2 style="margin-left: 30px;">Gender</h2>
                        <div class="gender-container-dz6">
                            <div class="gender-label-dz6">
                                <label>
                                    <input type="radio" name="gander">
                                    Male
                                </label>
                            </div>
                            <div class="gender-label-dz6">
                                <label>
                                    <input type="radio" name="gander">
                                    Female
                                </label>
                            </div>
                            <div class="gender-label-dz6"><label>
                                    <input type="radio" name="gander">
                                    Prefer not to say
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="button-dz6"><span style="color: #fff;">Register</span></button>
            </form>
        </div>
        </div>
    </main>
</body>

</html>
