<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
    <h1 style="text-align: center;">Реєстрація</h1>
    <form  class="register">
        <fieldset>
        <label>
            Вкажіть ваш email
            <input type="email" placeholder="*****@gmail.com">
        </label>
        <br>
        <label>
                Вкажіть ваш номер телефона
                <input type="tel" placeholder="+380*********">
        </label>
        <br>
        <label>
            Вкажіть ваш пароль(не менше трьох символів)
            <input type="password" minlength="3" maxlength="15" placeholder="qwerty">
        </label>
        <br>
        <label>
            Вкажіть ваш вік
            <input type="number" value="0">
        </label>
        <br>
        <label>
            Дата народження
            <input type="date" value="0">
        </label>
        <br>
        <label>
            Звіки ви дізнались про нас
            <input type="text" placeholder="тупе питання">
        </label>
        <br>
        <button type="button">Submit</button>
        </fieldset>
    </form>
    <a href="./dz4(2).html" class="dz4-a1">Тепер перейдіть, будь ласка, сюди</a>
    </main>
</body>
</html>
